{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- iconos redes (footer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href= "../../static/css/style.css" >
    <title>Oportunidad de cambio {%block title%}Editar post{%endblock%}</title>
</head>

<body>
    {% include 'header.html' %}

        {% if messages %}
            {% for message in messages %}
                <!-- <div class="alert alert-{{message.tags}}" | esto serviria para bootstrap -->> 
                <div>
                    <p>{{ message }}</p>
                </div>
            {% endfor %}        
        {% endif %}
        
        {% block contenido%}
        {% endblock %}
    


        {% include 'footer.html' %}
</body>
</html>
